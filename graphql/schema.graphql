schema {
    query: Query
}

type Query {
    categories: [Category]!
    category(id: ID!): Category
    products: [Product]!
    product(id: ID!): Product
}

type Category {
    id: ID
    name: String
    products: [Product]
}

type Product {
    id: ID
    name: String
    inStock: Boolean
    description: String
    category_id: Int
    brand: String
}